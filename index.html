<html lang="nl">
<head>

    <!-- Twitter -->

    <meta property="twitter:title" content="Lucas — AI Portfolio (Web/App Dev, Marketing, Chatbots)">
    <meta property="twitter:description" content="Ervaren web developer en marketing specialist uit Tilburg. Specialisatie in AI chatbots, e-commerce en marketing automatisering.">
    <meta property="twitter:image" content="https://lucasportfolio.com/assets/twitter-image.jpg">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Lucas Rijnen",
        "jobTitle": "Web Developer & Marketing Specialist",
        "description": "Ervaren web developer en marketing specialist gespecialiseerd in AI chatbots, e-commerce en marketing automatisering",
        "url": "https://lucasportfolio.com",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Tilburg",
            "addressCountry": "NL"
        },
        "knowsLanguage": ["nl", "en", "es"],
        "hasOccupation": {
            "@type": "Occupation",
            "name": "Web Developer & Marketing Specialist"
        }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
    <!-- Modular CSS Imports -->
    <link rel="preload" as="style" href="assets/css/main.css">
    <link rel="preload" as="style" href="assets/css/navigation.css">
    <link rel="preload" as="style" href="assets/css/hero.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/partners.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/system7.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    
    <!-- Performance optimization -->
    <link rel="preload" href="assets/js/main.js" as="script">
    <style>
        /* Critical inline styles for faster loading */
        .hero { min-height: 100vh; display: flex; align-items: center; }
        .header { position: fixed; top: 16px; left: 50%; transform: translateX(-50%); z-index: 1000; }
    </style>
</head>
<body>
    <!-- Load Navigation Component -->
    <div id="navigation-component"></div>
    
    <!-- Main Content -->
    <main class="main" role="main">
        <!-- Load Hero Component -->
        <div id="hero-component"></div>
        
        <!-- Load Partners Component -->
        <div id="partners-component"></div>
        
        <!-- Load Scroll Text Component -->
        <div id="scroll-text-component"></div>
        
        <!-- Load Me Component -->
        <div id="me-component"></div>
        
        <!-- Load Projects Component -->
        <div id="projects-component"></div>
    </main>
    
    <!-- Load Footer Component -->
    <div id="footer-component"></div>
    
    <!-- Load Contact Component -->
    <div id="contact-component"></div>
    
    <!-- Load Modals Component -->
    <div id="modals-component"></div>

    <!-- Modular JavaScript -->
    <script>
        // Component Loader
        async function loadComponent(componentName, targetId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) throw new Error(`Failed to load ${componentName}`);
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentName}:`, error);
            }
        }

        // Load all components
        async function loadAllComponents() {
            const components = [
                { name: 'navigation', target: 'navigation-component' },
                { name: 'hero', target: 'hero-component' },
                { name: 'partners', target: 'partners-component' },
                { name: 'scroll-text', target: 'scroll-text-component' },
                { name: 'me', target: 'me-component' },
                { name: 'system7', target: 'projects-component' },
                { name: 'footer', target: 'footer-component' },
                { name: 'contact', target: 'contact-component' },
                { name: 'modals', target: 'modals-component' }
            ];

            // Load components in parallel for better performance
            await Promise.all(components.map(comp => 
                loadComponent(comp.name, comp.target)
            ));

            // Initialize JavaScript modules after components are loaded
            setTimeout(() => {
                if (window.App) {
                    console.log('Starting App after component load...');
                    window.App.start();
                } else {
                    console.error('App not found!');
                }
            }, 100);
        }

        // Load components when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllComponents);
        } else {
            loadAllComponents();
        }
    </script>
    
    <!-- Load main JavaScript modules -->
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/system7.js" defer></script>
    <script src="assets/js/footer-chat.js" defer></script>
</body>
</html>
