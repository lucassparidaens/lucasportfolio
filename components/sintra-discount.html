<!-- Sintra Mystery Discount Banner -->
<div class="sintra-discount" id="sintra-discount">
    <div class="sintra-discount__container">
        <!-- Character Section -->
        <div class="sintra-discount__characters">
            <img src="sintra-characters.png" alt="Sintra Characters" class="sintra-discount__image">
        </div>
        
        <!-- Content Section -->
        <div class="sintra-discount__content">
            <h3 class="sintra-discount__title">Want a mystery discount on your order?</h3>
            <button class="sintra-discount__button" id="sintra-discount-btn">Yes please</button>
        </div>
        
        <!-- Brand Logo -->
        <div class="sintra-discount__brand">
            <div class="sintra-discount__logo">sintra</div>
        </div>
        
        <!-- Close Button -->
        <button class="sintra-discount__close" id="sintra-discount-close" aria-label="Close discount offer">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </div>
</div>
